      - /Users/ricky_chou/Documents/workspace/rookie_training/game:/home/gbt/game/
      - /Users/ricky_chou/Documents/workspace/rookie_training/config/dev/casino/DockerCompose/casinonginx.conf:/etc/nginx/nginx.conf
    command: [ "sh", "-c", "php-fpm7 -R; nginx;" ]
networks:
    final-test:

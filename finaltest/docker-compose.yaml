      context: .
      dockerfile: CasinoDockerfile
    image: casinobase 
    ports:
      - "10082:80"
    container_name: finaltest-casino
    volumes:
      - /Users/ricky_chou/Documents/workspace/rookie_training/casino:/home/gbt/casino/
      - /Users/ricky_chou/Documents/workspace/rookie_training/general:/home/gbt/general/
